<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <title>JS ToDo App</title>
    <link rel="icon" type="image/jpg" href="Gojosatoru.jpg">
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
<h1 class="title">üìå Mini Task Board</h1>
        <div class="upper-section">
        <form id="todo">
        <input type="value"  id="enterTask" class="inputTask" placeholder="Enter task...">
        <select name="priority" id="priority">
         <option value="High" id="high" class="high">High Priority</option>
         <option value="Medium" id="medium" class="medium">Medium Priority</option>
         <option value="Low" id="low" class="low">Low Priority</option>
        </select>
        <button type="submit" class="addTask">Add Task ‚ûï</button>
        <button type="button" id="clearAll">Clear All ‚ùå</button>
        </form>
        <span id="span"></span>
        </div>
        <div class="board">
        <div id="todo-container">
        </div>
        <div id="in-progress-container">
        </div>
        <div id="done-container">
        </div>
        </div>
        <script src="todo.js"></script>
    </body>
